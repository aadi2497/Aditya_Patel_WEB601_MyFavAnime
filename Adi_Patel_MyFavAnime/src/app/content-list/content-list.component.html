<div *ngFor="let content of (content | fliter); index as i; first as isFirst; odd as odd; even as even;" >

    <app-content-card  *ngIf="content.type=='Anime'" [content]="content" class="chess-player-{{i}} border" class="Anime"></app-content-card>
    
</div>
<div *ngFor="let content of (content | fliter); index as i; first as isFirst; odd as odd; even as even;" >

    <app-content-card  *ngIf="content.type=='Manga'" [content]="content" class="chess-player-{{i}} border" class="Manga"></app-content-card>
</div>

<div *ngFor="let content of (content | fliter); index as i; first as isFirst; odd as odd; even as even;" >

    <app-content-card  *ngIf="content.type=='Action'" [content]="content" class="chess-player-{{i}} border" class="Manga"></app-content-card>
</div>

<div *ngFor="let content of (content | fliter); index as i; first as isFirst; odd as odd; even as even;" >

    <app-content-card  *ngIf="!content.type" [content]="content" class="chess-player-{{i}} border" [class.is-odd]="odd" [class.is-even]="even"></app-content-card>
</div>
 
<h2>Content List</h2>
<div>
  <label for="filter">Filter by Type:</label>
  <select id="filter" (change)="applyFilters()">
    <option value="">Action</option>
    <option value="blog">Manga</option>
    <option value="news">Anime</option>
  </select>
</div>
<ul>
  <li *ngFor="let content of filteredContents | filterByType:filterValue">{{ content.title }}</li>
</ul>
