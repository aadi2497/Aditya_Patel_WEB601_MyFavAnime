<h2>Create New Content</h2>
<form>
  <label for="id">ID:</label>
  <input type="text" id="id" [(ngModel)]="newContent.id" required>

  <label for="title">Title:</label>
  <input type="text" id="title" [(ngModel)]="newContent.title" required>

  <label for="type">Type:</label>
  <input type="text" id="type" [(ngModel)]="newContent.type" required>

  <label for="description">Description:</label>
  <textarea id="description" [(ngModel)]="newContent.description" required></textarea>

  <label for="creator">Creator:</label>
  <input type="text" id="creator" [(ngModel)]="newContent.creator" required>

  <button type="button" (click)="createContent()">Create Content</button>
</form>
<div *ngIf="errorMessage" style="color:red;font-weight:bold;">{{errorMessage}}</div>
